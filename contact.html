<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contact Form</h2>
    <div style="font-style: italic;"">
        <form>
            <label for="name">Name</label><br>
            <input type="text", id="name", name="firstname", placeholder="Your Name"><br><br>
            <label for="lname">Last Name</label><br>
            <input type="text", id="lname", name="lastname", placeholder="Your Last Name"><br><br>
            <label for="country">Country</label><br>
            <input type="text", id="country", name="country", placeholder="Your country"><br><br>
            <label for="subject">Subject</label><br>
            <textarea id="subject", name="subject", placeholder="share your thoughts"></textarea><br><br>
            <input type="submit" value="Submit">

        </form>
    </div>
</body>
</html>
